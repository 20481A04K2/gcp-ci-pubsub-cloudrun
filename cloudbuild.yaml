steps:
  # Step 1: Deploy Cloud Function only if it doesn't exist
  - name: 'gcr.io/cloud-builders/gcloud'
    id: 'check-function'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        if ! gcloud functions describe deployAppFunction --region=asia-south1 --gen2; then
          gcloud functions deploy deployAppFunction \
            --gen2 \
            --runtime=python311 \
            --region=asia-south1 \
            --entry-point=deploy_app_logic \
            --source=cloud-function \
            --trigger-topic=deploy-topic \
            --trigger-location=asia-south1 \
            --timeout=60s
        else
          echo "âœ… Cloud Function already exists. Skipping deploy."

  # Step 2: Build Docker image (targeting Artifact Registry)
  - name: 'gcr.io/cloud-builders/docker'
    dir: 'app'
    args: [
      'build',
      '-t',
      'asia-south1-docker.pkg.dev/$PROJECT_ID/my-repo/my-app:$SHORT_SHA',
      '.'
    ]

  # Step 3: Push Docker image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'push',
      'asia-south1-docker.pkg.dev/$PROJECT_ID/my-repo/my-app:$SHORT_SHA'
    ]

  # Step 4: Publish Pub/Sub message to trigger Cloud Function deploy
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - pubsub
      - topics
      - publish
      - deploy-topic
      - --message={"image":"asia-south1-docker.pkg.dev/$PROJECT_ID/my-repo/my-app:$SHORT_SHA"}

options:
  logging: CLOUD_LOGGING_ONLY
